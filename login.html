<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="background"></div>

    <main>
        <div class="formulario" aria-label="Tarjeta de inicio de sesión">
            <li class="volver"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-whatsapp" viewBox="0 -960 960 960">
                <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
            </svg></a></li>
            <li class="logo-login"><img src="./img/logo-1.webp"></li>
            <h1 class="login">Inicio de sesión</h1>
            <form class="formulario-login" action="">
                <label for="username">Nombre de usuario</label><input id="username" name="username" type="text" aria-label="Introducir nombre de usuario" placeholder="">
                <label for="pass">Contraseña</label><input name="pass" id="pass" type="password" aria-label="Introducir contraseña" placeholder="">
                <div class="caja-check">
                    <input type="checkbox" id="recuerdame" aria-label="Activar para recordar el usuario y la contraseña">
                    <label for="recuerdame" class="texto-pequeño">Recuérdame</label>
                </div>
                <div class="botones-registro">
                    <button aria-label="botón para registrarse si no tienes cuenta">Registrarse</button>
                    <button aria-label="botón para iniciar sesión">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </main>

    <footer> 
        <!--iconos-->
        <ul class="footer-list">
            <li><a href="https://www.x.com" target="_blank"></a></li>
            <li><a href="https://www.facebook.com" target="_blank"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"></a></li>
            <li><a href="https://www.whatsapp.com" target="_blank"></a></li>
        </ul>
        <!--copyright y texto-->
        <div id="footer-info">
            <p>Todos los derechos reservados ©</p>
            <small>Las imágenes de este sitio web han sido generadas por IA.</small>
        </div>
    </footer>
    <script src="script.js"></script>

</body>
</html>
